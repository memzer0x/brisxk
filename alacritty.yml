draw_bold_text_with_bright_colors: true
# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '0x10100E'
    foreground: "0x32CD32" # "0x9400d3" # "0x1434A4" # "0x00008B" # "0x00FFFF" # '0x89e8fc'

  # Normal colors
  normal:
    black:   '0x10100E'
    red:     '0xC40233'
    green:   '0x009F6B'
    yellow:  '0xFFD700'
    blue:    '0x0087BD'
    magenta: '0x9A4EAE'
    cyan:    '0x20B2AA'
    white:   '0xC6C6C4'

  # Bright colors
  bright:
    black:   '0x696969'
    red:     '0xFF2400'
    green:   '0x03C03C'
    yellow:  '0xFDFF00'
    blue:    '0x007FFF'
    magenta: '0xFF1493'
    cyan:    '0x00CCCC'
    white:   '0xFFFAFA'
font:
    normal:
      family: Fira Code
      style: Regular
    size: 12

window:
  padding:
    x: 10
    y: 10
  opacity: 0.7
shell:
  program: /usr/bin/zsh
  args:
    - -c
    - "tmux -u new"
